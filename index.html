  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a1a2a 100%);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(120, 60, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 120, 200, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(120, 255, 200, 0.1) 0%, transparent 50%);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    /* Logo container with glow effect */
    .logo-container {
      position: relative;
      margin: 2rem 0;
      animation: fadeInUp 1s ease-out;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      border-radius: 24px;
      opacity: 0.7;
      filter: blur(20px);
      animation: glow 2s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes glow {
      0% { opacity: 0.7; transform: scale(0.95); }
      100% { opacity: 0.4; transform: scale(1.05); }
    }

    img {
      max-width: 160px;
      border-radius: 20px;
      transition: transform 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    img:hover {
      transform: scale(1.05) rotate(1deg);
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease-out 0.3s both;
      text-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
    }

    .tagline {
      max-width: 600px;
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-out 0.6s both;
      line-height: 1.6;
    }

    .location {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out 0.9s both;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 350px;
      animation: fadeInUp 1s ease-out 1.2s both;
    }

    a {
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
      color: #fff;
      padding: 1.2rem 2rem;
      border-radius: 16px;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 600;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    a:hover::before {
      left: 100%;
    }

    a:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .shopee-link:hover {
      background: linear-gradient(135deg, #ff6b35, #ff8e35);
      box-shadow: 0 12px 40px rgba(255, 107, 53, 0.4);
    }

    .whatsapp-link:hover {
      background: linear-gradient(135deg, #25d366, #128c7e);
      box-shadow: 0 12px 40px rgba(37, 211, 102, 0.4);
    }

    .instagram-link:hover {
      background: linear-gradient(135deg, #e4405f, #833ab4, #fd1d1d);
      box-shadow: 0 12px 40px rgba(228, 64, 95, 0.4);
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #666;
      animation: fadeInUp 1s ease-out 1.5s both;
      opacity: 0.7;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating elements */
    .floating-element {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floatAround 10s infinite linear;
    }

    @keyframes floatAround {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1rem;
      }

      a {
        padding: 1rem 1.5rem;
      }

      .links {
        max-width: 300px;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
